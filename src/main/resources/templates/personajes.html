<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/personajes.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Personajes</title> 
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <h1 style="color: black; border-color: white;border-radius: 3px;">Disney</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="active linkdelnav" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="active otrolinkxd" href="/characters/crear-personajes">Crear personajes</a>
                </div>
            </div>
        </nav>

        <form th:action="@{/characters/filtrar}">
            <input type="text" name="nombre" placeholder="Inserte el nombre del personaje a buscar"/>
            <br>
            <label>Edad</label>
            <br>
            <input type="number" name="edad" >
            <br>
            <label>Pelicula o serie en las que aparece</label>
            <br>
            <input type="checkbox" name="peliculaOSerieList" th:each="p : ${peliculas}" th:value="${{p}}" th:text="${p.titulo}"/>

            <button type="submit">Buscar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${personajelist}">
                    <td><img img th:src="${'/foto/personaje?id='+ p.id}" /></td>
                    <td th:text="${p.nombre}"></td>
                    <td>

                        <a type="button" class="btn btn-primary" th:href="@{/characters/detalles}+'?id='+${p.id}">Ver detalles</a></td>

                </tr>
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
